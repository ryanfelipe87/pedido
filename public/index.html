<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido Especial üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* estilos mantidos iguais */
    body { margin: 0; padding: 0; background: linear-gradient(to bottom right, #ffe4ec, #fff0f5); font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
    h1 { font-family: 'Pacifico', cursive; font-size: 2rem; color: #d63384; margin-bottom: 20px; }
    input[type="email"] { width: 100%; padding: 12px; font-size: 1rem; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 12px 25px; font-size: 1rem; border: none; border-radius: 8px; background-color: #d63384; color: white; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; }
    button:hover { background-color: #c21867; transform: scale(1.05); }
    footer { margin-top: 20px; font-size: 0.85rem; color: #888; }
    .modal { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 999; }
    .modal-content { background: white; padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 6px 15px rgba(0,0,0,0.2); animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tenho uma pergunta... üíå</h1>
    <form id="pedido-form">
      <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
      <br>
      <button type="submit">Enviar</button>
    </form>
    <footer>Feito com ‚ù§Ô∏è por Ryan</footer>
  </div>

  <div class="modal" id="success-modal">
    <div class="modal-content">
      <h2>Pedido enviado com sucesso!</h2>
      <p>Prepare-se... voc√™ ser√° redirecionada em instantes</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('pedido-form');
    const modal = document.getElementById('success-modal');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      try {
        const response = await fetch("/pedido", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email })
        });

        if (response.ok) {
          modal.style.display = 'flex';
          setTimeout(() => {
            window.location.href = 'https://www.youtube.com/watch?v=qBBwXuEV4jA&list=RDqBBwXuEV4jA&start_radio=1';
          }, 5000);
        } else {
          alert("Algo deu errado ao enviar o e-mail. üò¢");
        }
      } catch (error) {
        alert("Erro ao enviar. Tente novamente.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
